<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<link rel="shortcut icon" href="images/favicon1.ico" />
	<title>Radarhomes.co.uk - the better property website</title>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/radar.css" rel="stylesheet" type="text/css">
	<meta name="format-detection" content="telephone=no">
	<style type="text/css">
	#topnav {
		background-image:url("images/greentoppointeralt.png");
		background-repeat:no-repeat;
		background-position: 28% 100%;
	}
	</style>
	<!--[if gte IE 9]>
		<link rel="stylesheet" type="text/css" href="css/ie9.css" />
	<![endif]-->
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="css/ie.css" />

	<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="js/placeholders.js" type="text/javascript"></script>
</head>
<body>
				<div class="row">
					<div id="resformlegend">
							<p>Contact local agents</p>
							<p style="font-size:14px">Send a message to agents matching your Exeter search below</p>
					</div>
					<!-- Well Boostrap form with some customisation #header .well -->
					<form class="well">  
						<div class="span8">
							<fieldset>  
								<div class="control-group">
									<div class="controls">  
										<label class="control-label" for="firstname">Your name</label>
										<input type="text" class="span2" id="firstname" placeholder="First">  
										<input type="text" class="span2" id="lastname" placeholder="Last">  
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="message">Message</label>
									<div class="controls">
										<textarea id="message" class="input-xlarge" rows="5"></textarea>
									</div>
								</div>
								<div class="control-group">
								<label class="control-label" for="telephone">Telephone</label>
									<div class="controls">  
										<input type="text" class="input-xlarge" id="telephone"> 
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="email">Email</label>
									<div class="controls">  
										<input type="text" class="input-xlarge" id="email"> 
									</div>
								</div>
							</fieldset>
							<p class="tandcs">
								By submitting this form, you agree to<br />our <a href="#">Terms</a> &amp; 
								<a href="#">Privacy Policy</a>
							</p>
						</div>
					</form>
				</div>
</body>
</html>
